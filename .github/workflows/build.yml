name: Music Mod

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    # ... (Download and Extract Forge MDK steps)

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Run Gradle Setup Tasks
      run: ./gradlew setupDecompWorkspace --refresh-dependencies

    - name: Compile the Mod
      run: ./gradlew build

    # Try using @latest or a specific version
    - name: Upload Artifact
      uses: actions/upload-artifact@v4 # this shit better fucking work
      with:
        name: MusicMod-1.0.0.jar
        path: forge-1.7.10-10.13.4.1614-1.7.10-mdk/build/libs/MusicMod-1.0.0.jar
